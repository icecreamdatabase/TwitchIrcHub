version: '3.3'

services:
  ttsapi:
    build: .
    container_name: TwitchIrcHub
    #env_file:
    #  - .env
    environment:
      - Logging__Console__FormatterName=
    network_mode: bridge
    volumes:
      - /var/run/mysqld/mysqld.sock:/root/mysqld.sock:rw
    ports:
      - "4720:80"
    restart: unless-stopped
